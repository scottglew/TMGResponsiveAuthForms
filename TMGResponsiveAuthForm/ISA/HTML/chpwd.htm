<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; CHARSET=utf-8">
	
	<title>@@L_WindowTitle_Text</title>
	  <link rel="shortcut icon" href="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=favicon.ico" type="image/x-icon"> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta content="NOINDEX, NOFOLLOW" name="Robots">
	
	<link rel="stylesheet" href="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=styles_responsive.css" type="text/css">
	<script src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=flogon.js" type="text/javascript"></script>
	<script type="text/javascript">
	<!--
	
	var g_fFcs = 1;

    function window_onload()
    {
        var pwd = document.getElementById('password');
        if (g_fFcs)
        {
            pwd.select();
            pwd.focus();
        }
    }
	-->
</script>
</head>

<body onload="return window_onload();">

<div class="container">
  <div class="row">
    <div class="span12">
      <section class="content">
        <div id="tblMid">
            <form class="form-horizontal" action="/CookieAuth.dll?ChangePwd" method="post" id="logonForm" autocomplete="off">
              <input id="curl" type="hidden" name="curl" value="@@DESTINATION">
              <input id="formdir" type="hidden" name="formdir" value="@@FORMDIR">
              
					    <div style="text-align: center;">
                <img src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=Logo.png" width="369" height="65" alt="Logo">
              </div>
              <div>@@INSERT_USER_TEXT</div>
              <legend>@@L_ChangePassword_Text</legend>
              <div>@@INSERT_MSG_TEXT</div>
              <div class="control-group">
                <label class="control-label" for="password">@@L_OldPwd_Text</label>
                <div class="controls">
                  <input type="password" id="password" placeholder="@@L_OldPwd_Text" name="password" class="input-block-level"	>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="newpassword">@@L_NewPwd_Text</label>
                <div class="controls">
                  <input type="password" id="newpassword" placeholder="@@L_NewPwd_Text" onfocus="g_fFcs=0" name="newpassword" class="input-block-level"	>
                </div>
              </div>              
              <div class="control-group">
                <label class="control-label" for="cnewpassword">@@L_Confirm_NewPwd_Text</label>
                <div class="controls">
                  <input type="password" id="cnewpassword" placeholder="@@L_Confirm_NewPwd_Text" onfocus="g_fFcs=0" name="cnewpassword" class="input-block-level"	>
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button id="SubmitCreds" name="SubmitCreds" type="submit" class="btn btn-block" style="margin-top: 16px;" value="@@L_ChangePassword_Text" onclick="clkLgn()">@@L_ChangePassword_Text</button>
                  <button id="SubmitCancel" name="SubmitCancel" type="submit" class="btn btn-block" style="margin-top: 16px;" value="@@L_ContinueButton" onclick="clkLgn()">@@L_ContinueButton</button>
                </div>
              </div>              
              <div style="text-align: center">
                <small>@@L_SecuredByISA<br />
                <small>@@L_Copyright</small></small>
              </div>
            </form>
        </div>
      </section>
    </div>
  </div>
</div>

</body>

</html>
