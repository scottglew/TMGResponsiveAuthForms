<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Content-Type" content="text/html; CHARSET=utf-8">
	
	<title>@@L_WindowTitle_Text</title>
	  <link rel="shortcut icon" href="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=favicon.ico" type="image/x-icon"> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta content="NOINDEX, NOFOLLOW" name="Robots">
	
	<link rel="stylesheet" href="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=styles_responsive.css" type="text/css">
	<script src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=flogon.js" type="text/javascript"></script>
	<script type="text/javascript">
	<!--
	


    function window_onload()
    {






    }
	-->
</script>
</head>

<body onload="return window_onload();">

<div class="container">
  <div class="row">
    <div class="span12">
      <section class="content">
        <div id="tblMid">
            <form class="form-horizontal" action="/CookieAuth.dll?ChangePwd" method="post" id="logonForm" autocomplete="off">
              <input id="curl" type="hidden" name="curl" value="@@DESTINATION">
              <input id="formdir" type="hidden" name="formdir" value="@@FORMDIR">
              
					    <div style="text-align: center;">
                <img src="/CookieAuth.dll?GetPic?formdir=@@FORMDIR&image=Logo.png" width="369" height="65" alt="Logo">
              </div>
              <div style="margin-top: 16px;">@@INSERT_USER_TEXT</div>
              <!--<legend>@@L_ChangePassword_Text</legend>-->
              <div style="margin-bottom: 16px;">@@INSERT_MSG_TEXT</div>
              <div class="control-group">
                <div class="controls">
                  <button id="SubmitCancel" name="SubmitCancel" type="submit" class="btn btn-block" style="margin-top: 16px;" value="@@L_ContinueButton" onclick="clkLgn()">@@L_ContinueButton</button>
                </div>
              </div>              
              <div style="text-align: center">
                <small>@@L_SecuredByISA<br />
                <small>@@L_Copyright</small></small>
              </div>
            </form>
        </div>
      </section>
    </div>
  </div>
</div>

</body>

</html>
